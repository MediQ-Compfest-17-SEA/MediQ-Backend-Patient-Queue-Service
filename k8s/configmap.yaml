apiVersion: v1
kind: ConfigMap
metadata:
  name: patient-queue-service-config
  labels:
    app: patient-queue-service
    component: config
data:
  NODE_ENV: "production"
  PORT: "8605"
  
  # Database Configuration
  DATABASE_HOST: "mysql-service"
  DATABASE_PORT: "3306"
  DATABASE_NAME: "mediq_queue_db"
  DATABASE_SCHEMA: "mediq_queue_schema"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_KEY_PREFIX: "mediq:queue:"
  REDIS_TTL: "86400"
  
  # RabbitMQ Configuration
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_VHOST: "mediq"
  RABBITMQ_QUEUE: "patient_queue_service_queue"
  RABBITMQ_EXCHANGE: "mediq_exchange"
  
  # Queue Configuration
  MAX_QUEUE_SIZE: "1000"
  DEFAULT_PRIORITY: "5"
  MAX_PRIORITY: "10"
  QUEUE_TIMEOUT: "3600000"
  
  # Processing Configuration
  CONCURRENT_PROCESSORS: "10"
  BATCH_PROCESSING_SIZE: "50"
  PROCESSING_INTERVAL: "5000"
  
  # Notification Configuration
  NOTIFICATION_ENABLED: "true"
  NOTIFICATION_INTERVAL: "300000"
  
  # Cache Configuration
  CACHE_ENABLED: "true"
  CACHE_TTL: "300000"
  CACHE_MAX_SIZE: "10000"
  
  # Swagger Configuration
  SWAGGER_ENABLED: "true"
  SWAGGER_PATH: "/api/docs"
  
  # Rate Limiting
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX_REQUESTS: "1000"
  
  # Prisma Configuration
  PRISMA_LOG_LEVEL: "warn"
  PRISMA_ERROR_FORMAT: "pretty"
  
  # Logging
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Health Check
  HEALTH_CHECK_INTERVAL: "30000"
  HEALTH_CHECK_TIMEOUT: "5000"
  
  # Metrics Configuration
  METRICS_ENABLED: "true"
  METRICS_INTERVAL: "60000"
